---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.subtitle | escape }}</h1>
  </header>

  {% if page.image %}
    <img class="about-image" src="{{ page.image }}" alt="{{ page.title }}">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
